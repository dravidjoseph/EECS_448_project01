<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Group 1 - Project 2</title>

  <!-- CDN for Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- CDN for Bootstrap theme CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <!--We will be using clockstyle css file in order to dictate how the clock will be displayed on the html file-->
  <link rel="stylesheet" type="text/css" href="clockstyle.css">
</head>
<body>
  <div class="container">

  	<div id="display">

      <div class="page-header">
        <div class="row">
          <div class="col-md-8"><h1>Rock Chalk JayCLOCK</h1></div>
          <div class="col-md-4">
          	<button id="turn-off" class="btn btn-danger btn-lg" type="button"><span class="glyphicon glyphicon-off"></span></button>
          </div>
        </div>
      </div>

      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#clock" aria-controls="clock" role="tab" data-toggle="tab">Clock</a></li>
        <li role="presentation"><a href="#stopwatch" aria-controls="stopwatch" role="tab" data-toggle="tab">Stopwatch</a></li>
        <li role="presentation"><a href="#timer" aria-controls="timer" role="tab" data-toggle="tab">Timer</a></li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">

        <div role="tabpanel" class="tab-pane active" id="clock">
          <div class="panel panel-default">
            <div class="panel-body">
            <div class="row">
              <div class="col-md-8">
                <div class="well" style="min-height: 185px;">
                  <div id="time"></div>
                </div>
                <div class="btn-group btn-group-lg" role="group">
                  <button id="toggleMode" class="btn btn-primary btn-lg" type="button" onclick="set24hrs()">
                    See in 24 hours mode
                  </button>
                  <button id="zoomOut" class="btn btn-default btn-lg" type="button">
                    Zoom <span class="glyphicon glyphicon-zoom-out"></span>
                  </button>
                  <button id="zoomIn" class="btn btn-default btn-lg" type="button">
                    Zoom <span class="glyphicon glyphicon-zoom-in">
                  </button>
                </div>
              </div>
              <div class="col-md-4 text-center">
                <div id="settingsPanel" class="panel panel-default" style="min-height: 115px; display: none;">
                  <div class="panel-heading">
                    <h3 class="panel-title">You are currently setting the <span id="timePart" class="label label-info">hours</span></h3>
                  </div>
                  <div class="panel-body">
                    <div class="btn-group" role="group" aria-label="...">
                      <button id="minbtn" class="btn btn-default" type="button" onclick="decrementTime()">
                        <span class="glyphicon glyphicon-minus">
                      </button>
                      <button id="addbtn" class="btn btn-default" type="button" onclick="incrementTime()">
                        <span class="glyphicon glyphicon-plus">
                      </button>
                    </div>
                    <div class="btn-group" role="group" aria-label="...">
                      <button id="typebtn" class="btn btn-default" type="button" onclick="toggleType()">Toggle type</button>
                      <button id="donebtn" class="btn btn-success" type="button" onclick="toggleSet()">Done</button>
                    </div>
                  </div>
                </div>
                <button id="setbtn" class="btn btn-default btn-lg" type="button" onclick="toggleSet()">Set Clock</button>
              </div>
            </div>
          </div>
        </div>
        </div>

        <div role="tabpanel" class="tab-pane" id="stopwatch">
         <div class="row">
           <div class="col-md-8">
             <div class="well">
               <div id="stop"></div>
             </div>
           </div>
           <div class="col-md-4">
             <button id="swstart" class="btn btn-default" type="button" onclick="swStart()">Start</button><br />
             <button id="swstop" class="btn btn-default" type="button" onclick="swStop()">Stop</button><br />
             <button id="swreset" class="btn btn-default" type="button" onclick="swReset">Reset</button><br />
           </div>
         </div>
        </div>




        <div role="tabpanel" class="tab-pane" id="timer">
            <div class="panel-body">
            <div class="row">
              <div class="col-md-8">
                <div class="well" style="min-height: 185px;">
                  <div id="timerTimer"></div>
                </div>
                <div class="btn-group btn-group-lg" role="group">
                 <!--  <button id="toggleModeTimer" class="btn btn-primary btn-lg" type="button" onclick="set24hrsTimer()">
                    See in 24 hours mode
                  </button> -->
                  <!-- <button id="zoomOutTimer" class="btn btn-default btn-lg" type="button">
                    Zoom <span class="glyphicon glyphicon-zoom-out"></span>
                  </button>
                  <button id="zoomInTimer" class="btn btn-default btn-lg" type="button">
                    Zoom <span class="glyphicon glyphicon-zoom-in">
                  </button> -->
                </div>
              </div>
              <div class="col-md-4 text-center">
                <div id="settingsPanelTimer" class="panel panel-default" style="min-height: 115px; display: none;">
                  <div class="panel-heading">
                    <h3 class="panel-title">You are currently setting the <span id="timePartTimer" class="label label-info">hours</span></h3>
                  </div>
                  <div class="panel-body">
                    <div class="btn-group" role="group" aria-label="...">
                      <button id="minbtnTimer" class="btn btn-default" type="button" onclick="decrementTimeTimer()">
                        <span class="glyphicon glyphicon-minus">
                      </button>
                      <button id="addbtnTimer" class="btn btn-default" type="button" onclick="incrementTimeTimer()">
                        <span class="glyphicon glyphicon-plus">
                      </button>
                    </div>
                    <div class="btn-group" role="group" aria-label="...">
                      <button id="typebtnTimer" class="btn btn-default" type="button" onclick="toggleTypeTimer()">Toggle type</button>
                      <button id="donebtnTimer" class="btn btn-success" type="button" onclick="toggleSetTimer()">Done</button>
                    </div>
                  </div>
                </div>
                <button id="setbtnTimer" class="btn btn-default btn-lg" type="button" onclick="toggleSetTimer()">Set Clock</button>
                <br>

                <button id="start" class="btn btn-default" type="button" onclick="startTimer()">Start</button><br />
                <button id="pause" class="btn btn-default" type="button" onclick="pauseTimer()">Pause</button><br />
                <button id="resume" class="btn btn-default" type="button" onclick="resumeTimer()">Resume</button><br />
                <button id="reset" class="btn btn-default" type="button" onclick="resetTimer()">Reset</button><br />

              </div>
            </div>
          </div>
        </div>





      </div>
    </div>

    <div id="off-mode" style="display: none;">
    	<div class="row">
    		<div class="col-lg-12">
    			<p class="text-center" style="padding-top: 10%;">
    				<button id="turn-on" class="btn btn-success btn-lg" type="button">
    					<span class="glyphicon glyphicon-off"></span>
    				</button>
    			</p>
    		</div>
    	</div>
    </div>
  	
  </div>

	<!-- we will be using jquery javascript library in order to create the optimal html page-->
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

  <!-- CDN for Bootstrap JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <!-- the main file where clock functionality takes place-->
  <script src="clock.js"></script>
  <script src="on-off.js"></script>
  <script src="zoom.js"></script>
  <script src="Timer.js"></script>
  <script src="stopwatch.js"></script>


</body>
</html>
